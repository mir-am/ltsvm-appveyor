# Configuration file for building and testing LIBTwinSVM on Travis CI
language: python

# Ubuntu 16.04 LTS
matrix:
  include:
    - os: linux
      dist: xenial
      sudo: true
      python: '3.5'
      
    - os: linux
      dist: xenial
      sudo: true
      python: '3.6'
      
    - os: linux
      dist: xenial
      sudo: true
      python: '3.7'

addons:
  apt:
    packages:
    - liblapack-dev
    - libblas-dev
  
install:
- python --version && pip --version
- pip install numpy cython
- git clone --recursive https://github.com/mir-am/LIBTwinSVM
- pip install . 

script:
- pwd
- rm -rf /libtsvm
- python -m unittest discover -s tests
